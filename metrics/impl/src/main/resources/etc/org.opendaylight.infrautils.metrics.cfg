# Interval (in millisecond) when to check for deadlocked JVM threads.
# If there are any deadlocks detected, then details about them are logged
# at level ERROR, and a full dump of all threads stack frames at WARN level.
# An interval of 0 disables this (commenting out doesn't work if previously enabled).
#
threadsDeadlockWatcherIntervalMS=500
